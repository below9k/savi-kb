<template name="layout">
	<div class="annoucement" style="display: none;">
	{{#with getNotifier}}
		{{{msg}}}
	{{/with}}
	</div>
	<div class="wrapper">
		<header id="top_bar" class="top_bar no_print">
			<span>
			{{#if currentUser}}
				<span id="openNavi">
					<i class="fa fa-2x fa-bars"></i>
				</span>
			{{/if}}
			<a href="{{pathFor 'landing'}}">
				<img src="http://cdn.savicontrols.com/assets/kb/img/SAVI_77x25.png" height="25" width="77" alt="SAVI Knowledge Base" />
			</a>
			</span>
			<ul class="loginBar">
				{{> loginButtons }}
			</ul>
		</header>
		<div class="content">
			{{> yield}}
		</div>
		<nav id="side_bar" class="sb sb-left no_print">
			<p style="text-align: center;">
				Menu
			</p>
			<p>
				<a href="{{pathFor 'edit' _id=newObjId}}">&nbsp;New Article<i class="fa fa-1x fa-plus-square"></i></a>
			</p>
			<p>
				<a href="http://below9k.info:8181">&nbsp;SAVI Controls<i class="fa fa-1x fa-play-circle"></i></a>
			</p>
            {{> adminButton}}
		</nav>
	</div>
	<footer id="bot_bar" class="bot_bar no_print"></footer>
</template>
