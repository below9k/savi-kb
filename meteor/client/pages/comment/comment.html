<template name="comments">
	<div class="no_print">
		<h4>Comments</h4>
		<i class="fa fa-3x fa-sort-up section_marker"></i>
		<div class="comment_wrapper block form-group">
			<div>
				<div class="comments container form-control">
					{{#each getComments}}
					<div class="comment row">
						<div class="comment_poster col-lg-1 col-md-2 col-s-12">
							<p>
								{{this.creator_email}}
							</p>
							<p class="article_last_updated">Last updated {{timeSinceUpdate this.last_updated}}</p>
						</div>
						<div class="comment_text col-lg-9 col-m-9 col-s-11">{{{this.comment.text}}}</div>
						{{#if isCreator this.creator_id}}
						<div class="remove_comment col-lg-1 col-m-1 col-s-1">
							<input type="hidden" class="comment_id" value="{{this._id.toHexString}}">
							<i class="fa fa-times"></i>
						</div>
						{{/if}}
					</div>
					{{/each}}
				</div>
				<hr>
				<div class="input-group">
					<span class="comment_reply input-group-addon">
						<i class="fa fa-share"></i>
					</span>
					<div class="comment_input form-control" contenteditable="true"></div>
				</div>
			</div>
		</div>
	</div>
</template>
