<template name="prereqView">
	<div class="stepBlock row">
		<div class="col-lg-12 col-md-12 col-xs-12 step">
			<h3 class="step_title">Prerequisites</h3>
			{{#each this.prereq}}
			<div class="step_content">
				<p class="prereq"><span>&#9633;</span> {{this.text}}</p>
			</div>
			{{/each}}
		</div>
		<hr>
	</div>
</template>
