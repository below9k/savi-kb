<template name="uploadFiles">
<div alt="{{this.name}}" class="truncate">
	{{this.name}}
</div>
<div class="form-group">
	<div class="input-group">
		<span class="input-group-addon copyLinkButton" id="{{this._id}}" data-clipboard-text="http://ikb.l2share.net:8080{{this.url}}" placeholder="Copy to Clipboard">
			<i class="fa fa-copy"></i>
		</span>
		<input type="text" class="form-control copyLink" placeholder="Copy to Clipboard" value="http://ikb.l2share.net:8080{{this.url}}" onclick="select()">
		<span class="input-group-addon">
			{{#FS.DeleteButton class="fa fa-times"}}{{/FS.DeleteButton}}
		</span>
	</div>
</div>
</template>
