<template name="adminButton">
    {{#if isAdmin}}
    <p>
        <a href="/admin">
            &nbsp;Admin
            <i class="fa fa-users"></i>
        </a>
    </p>
    {{/if}}
</template>

<template name="adminLayout">
    <div id="adminTabs">
        <span id="dealers" class="selectedTab">Dealers</span><span id="users">Users</span>
        <section id="user-manager">
            {{> usersManagement}}
            {{> dealersManagement}}
        </section>
    </div>
</template>

<template name="usersManagement">
    <div class="users" style="display:none;">
        {{#each users}}
        <article>
            <h2>
                {{emails.[0].address}}
            </h2>
            <label>Company</label>
            <p>
                {{#if profile.company}}{{profile.company}}{{else}}<i>null</i>{{/if}}
            </p>
            <input class="company" type="text" value="{{profile.company}}" />
            <label>First Name</label>
            <p>
                {{#if profile.firstName}}{{profile.firstName}}{{else}}<i>null</i>{{/if}}
            </p>
            <input class="firstName" type="text" value="{{profile.firstName}}" />
            <label>Last Name</label>
            <p>
                {{#if profile.lastName}}{{profile.lastName}}{{else}}<i>null</i>{{/if}}
            </p>
            <input class="lastName" type="text" value="{{profile.lastName}}" />
            <label>Phone #</label>
            <p>
                {{#if profile.phoneNumber}}{{profile.phoneNumber}}{{else}}<i>null</i>{{/if}}
            </p>
            <input class="phoneNumber" type="text" value="{{profile.phoneNumber}}" />
            {{#if profile.comments}}
            <label>Comment(s)</label>
            <p>
                {{profile.comments}}
            </p>
            <textarea class="comments">{{profile.comments}}</textarea>
            {{/if}}
            <div>
                <i>{{createdAt}}</i>
            </div>
            <div class="controls">
                <button class="removeUser" value="{{_id}}">
                    <i class="fa fa-user-times fa-fw"></i>
                    Remove User
                </button>
            </div>
        </article>
        {{/each}}
    </div>
</template>

<template name="dealersManagement">
    <div class="dealers">
        {{#each dealers}}
        <article>
            <h2>
                {{company}}&nbsp;-&nbsp;{{email}}
            </h2>
            <label>First Name</label>
            <p>
                {{firstName}}
            </p>
            <input class="firstName" type="text" value="{{firstName}}" />
            <label>Last Name</label>
            <p>
                {{lastName}}
            </p>
            <input class="lastName" type="text" value="{{lastName}}" />
            <label>Phone #</label>
            <p>
                {{phoneNumber}}
            </p>
            <input class="phoneNumber" type="text" value="{{phoneNumber}}" />
            {{#if comments}}
            <label>Comment(s)</label>
            <p>
                {{comments}}
            </p>
            <textarea class="comments">{{comments}}</textarea>
            {{/if}}
            <div class="controls">
                <button class="addUser" value="{{_id}}">
                    <i class="fa fa-user-plus fa-fw"></i>
                    Add User
                </button>
                <button class="removeDealer" value="{{_id}}">
                    <i class="fa fa-times fa-fw"></i>
                    Remove Dealer
                </button>
            </div>
        </article>
        {{else}}
        <div>
            <h1>
                No Dealers Awaiting Approval..
            </h1>
        </div>
        {{/each}}
    </div>
</template>
